<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria - Ordina Online</title>
    <style>
        :root {
            --primary: #e74c3c;
            --secondary: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --success: #27ae60;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light);
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .pizzeria-selector {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        select {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            color: var(--dark);
            cursor: pointer;
            min-width: 200px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 0.5rem;
        }
        
        .pizzeria-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .category {
            background: var(--dark);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            margin: 30px 0 20px 0;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
        }
        
        .pizza-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 2rem;
        }
        
        .pizza-item {
            background: white;
            border: none;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .pizza-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
        }
        
        .pizza-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .pizza-item h3 {
            color: var(--dark);
            margin-bottom: 0.8rem;
            font-size: 1.4em;
        }
        
        .pizza-description {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95em;
            line-height: 1.5;
        }
        
        .pizza-price {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--success);
            margin: 1rem 0;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        
        .btn-checkout {
            background: var(--success);
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            justify-content: center;
        }
        
        .btn-checkout:hover {
            background: #219a52;
        }
        
        .btn-checkout:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        #cart {
            background: var(--dark);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 3rem;
            position: sticky;
            bottom: 20px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #34495e;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            background: #34495e;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .quantity-btn:hover {
            background: var(--primary);
        }
        
        .remove-btn {
            background: #e74c3c;
            margin-left: 15px;
        }
        
        .cart-totals {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1.5rem 0;
        }
        
        .total-line {
            display: flex;
            justify-content: space-between;
            margin: 0.8rem 0;
            font-size: 1.1em;
        }
        
        .grand-total {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--secondary);
            border-top: 2px solid #34495e;
            padding-top: 1rem;
            margin-top: 1rem;
        }
        
        .cart-empty {
            text-align: center;
            color: #bdc3c7;
            font-style: italic;
            padding: 2rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
            font-weight: bold;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .new-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--secondary);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .pizza-grid {
                grid-template-columns: 1fr;
            }
            
            .pizzeria-info {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="pizzeria-header">
            <div class="pizzeria-selector">
                <select id="pizzeria-select" onchange="changePizzeria(this.value)">
                    <option value="demo">Pizzeria Demo</option>
                    <option value="marios-pizza">Mario's Pizza</option>
                    <option value="la-napoletana">La Napoletana</option>
                    <option value="pizza-express">Pizza Express</option>
                    <option value="pizza-nostra">Pizza Nostra</option>
                    <option value="il-forno">Il Forno Antico</option>
                </select>
            </div>
            <h1 id="pizzeria-name">üçï Caricamento...</h1>
            <div class="pizzeria-info">
                <span id="pizzeria-phone">üìû Caricamento...</span>
                <span id="pizzeria-address">üìç Caricamento...</span>
            </div>
        </div>
        
        <!-- Menu delle pizze sar√† caricato dinamicamente -->
        <div id="menu-container">
            <!-- Contenuto caricato via JavaScript -->
        </div>

        <div id="cart">
            <div class="cart-header">
                <h3>üõí Il Tuo Ordine - <span id="current-pizzeria">Demo</span></h3>
                <span id="cart-count" style="background: var(--primary); padding: 5px 12px; border-radius: 20px; font-size: 0.9em;">0</span>
            </div>
            
            <div class="cart-items" id="cart-items">
                <div class="cart-empty">Il carrello √® vuoto</div>
            </div>
            
            <div class="cart-totals">
                <div class="total-line">
                    <span>Subtotale:</span>
                    <span id="subtotal">‚Ç¨0.00</span>
                </div>
                <div class="total-line">
                    <span>Costo consegna:</span>
                    <span id="delivery">‚Ç¨2.50</span>
                </div>
                <div class="total-line grand-total">
                    <span>TOTALE:</span>
                    <span id="total">‚Ç¨2.50</span>
                </div>
            </div>
            
            <button class="btn btn-checkout" id="checkout-btn" disabled>CONFERMA ORDINE</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Configurazioni per diverse pizzerie
        const pizzerias = {
            'demo': {
                name: "üçï Pizzeria Demo",
                address: "üìç Via Roma 123, Milano",
                phone: "üìû 0123 456789",
                color: "#e74c3c",
                delivery: 2.50,
                menu: [
                    {
                        category: "Pizze Classiche",
                        items: [
                            { name: "Margherita", description: "Pomodoro San Marzano, mozzarella di bufala, basilico fresco", price: 6.50 },
                            { name: "Marinara", description: "Pomodoro, aglio, origano, olio EVO", price: 5.50 },
                            { name: "Diavola", description: "Pomodoro, mozzarella, salame piccante, peperoncino", price: 8.00 }
                        ]
                    },
                    {
                        category: "Pizze Speciali", 
                        items: [
                            { name: "Quattro Stagioni", description: "Pomodoro, mozzarella, prosciutto, funghi, carciofi, olive", price: 10.50 },
                            { name: "Capricciosa", description: "Pomodoro, mozzarella, prosciutto, funghi, carciofi, olive, uovo", price: 11.00 }
                        ]
                    }
                ]
            },
            'marios-pizza': {
                name: "üçï Mario's Pizza",
                address: "üìç Piazza Duomo 1, Milano", 
                phone: "üìû 0987 654321",
                color: "#27ae60",
                delivery: 3.00,
                menu: [
                    {
                        category: "Le Nostre Specialit√†",
                        items: [
                            { name: "Mario Special", description: "Mozzarella di bufala, prosciutto crudo, rucola, scaglie di parmigiano", price: 12.00 },
                            { name: "Pizza del Chef", description: "Pomodoro, mozzarella, salsiccia, friarielli, pecorino", price: 13.50 }
                        ]
                    }
                ]
            },
            'la-napoletana': {
                name: "üçï La Napoletana",
                address: "üìç Via Napoli 45, Roma",
                phone: "üìû 0456 789123", 
                color: "#f39c12",
                delivery: 2.50,
                menu: [
                    {
                        category: "Pizze Napoletane DOC",
                        items: [
                            { name: "Napoli", description: "Pomodoro, mozzarella di bufala, alici, origano", price: 9.00 },
                            { name: "Margherita DOP", description: "Pomodoro San Marzano DOP, mozzarella di bufala DOP, basilico", price: 8.50 }
                        ]
                    }
                ]
            }
        };

        let cart = [];
        let currentPizzeria = 'demo';

        // Carica la configurazione della pizzeria
        function loadPizzeriaConfig(slug = null) {
            if (!slug) {
                const urlParams = new URLSearchParams(window.location.search);
                slug = urlParams.get('slug') || 'demo';
                
                // Controlla se √® un nuovo sito creato
                const isNew = urlParams.get('new') === 'true';
                if (isNew) {
                    showNotification('üéâ Benvenuto nel tuo nuovo sito!');
                }
            }
            
            currentPizzeria = slug;
            
            // PRIMA controlla se esiste una pizzeria personalizzata nel localStorage
            const customPizzeria = localStorage.getItem('pizzeria_' + slug);
            
            if (customPizzeria) {
                // üéØ CARICA PIZZERIA PERSONALIZZATA DEL CLIENTE
                const pizzeria = JSON.parse(customPizzeria);
                applyPizzeriaConfig(pizzeria, true);
                loadCustomMenu(pizzeria.menu);
            } else {
                // üéØ CARICA PIZZERIA PRE-DEFINITA
                const pizzeria = pizzerias[slug] || pizzerias['demo'];
                applyPizzeriaConfig(pizzeria, false);
                loadMenu(pizzeria.menu);
            }
            
            // Aggiorna il selettore
            document.getElementById('pizzeria-select').value = slug;
        }

        function applyPizzeriaConfig(pizzeria, isCustom) {
            document.getElementById('pizzeria-name').textContent = pizzeria.name;
            document.getElementById('pizzeria-address').textContent = pizzeria.address;
            document.getElementById('pizzeria-phone').textContent = pizzeria.phone;
            document.getElementById('current-pizzeria').textContent = pizzeria.name.replace('üçï ', '');
            document.getElementById('delivery').textContent = `‚Ç¨${pizzeria.delivery.toFixed(2)}`;
            
            // Usa colori custom o default
            const color = isCustom ? (pizzeria.color || '#e74c3c') : pizzeria.color;
            
            // Applica colori
            document.getElementById('pizzeria-header').style.backgroundColor = color;
            document.querySelectorAll('.btn:not(.btn-checkout)').forEach(btn => {
                btn.style.backgroundColor = color;
            });
            
            // Aggiorna variabile CSS
            document.documentElement.style.setProperty('--primary', color);
            
            document.title = pizzeria.name + " - Ordina Online";
        }

        function loadMenu(menuData) {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';
            
            menuData.forEach(category => {
                // Aggiungi categoria
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.textContent = category.category;
                container.appendChild(categoryDiv);
                
                // Griglia pizze
                const gridDiv = document.createElement('div');
                gridDiv.className = 'pizza-grid';
                
                category.items.forEach(pizza => {
                    const pizzaDiv = document.createElement('div');
                    pizzaDiv.className = 'pizza-item';
                    pizzaDiv.innerHTML = `
                        <h3>${pizza.name}</h3>
                        <p class="pizza-description">${pizza.description}</p>
                        <div class="pizza-price">‚Ç¨${pizza.price.toFixed(2)}</div>
                        <button class="btn" onclick="addToCart('${pizza.name}', ${pizza.price})">
                            üõí Aggiungi al carrello
                        </button>
                    `;
                    gridDiv.appendChild(pizzaDiv);
                });
                
                container.appendChild(gridDiv);
            });
        }

        function loadCustomMenu(menuItems) {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';
            
            // Categoria unica per pizzerie custom
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.textContent = "üçï Il Nostro Menu";
            container.appendChild(categoryDiv);
            
            // Griglia pizze
            const gridDiv = document.createElement('div');
            gridDiv.className = 'pizza-grid';
            
            menuItems.forEach(pizza => {
                const pizzaDiv = document.createElement('div');
                pizzaDiv.className = 'pizza-item';
                
                // Aggiungi badge "Nuovo" per le pizzerie appena create
                const isNew = window.location.search.includes('new=true');
                const newBadge = isNew ? '<div class="new-badge">NUOVO</div>' : '';
                
                pizzaDiv.innerHTML = `
                    ${newBadge}
                    <h3>${pizza.name}</h3>
                    <p class="pizza-description">${pizza.description || 'Deliziosa pizza preparata con ingredienti freschi'}</p>
                    <div class="pizza-price">‚Ç¨${pizza.price.toFixed(2)}</div>
                    <button class="btn" onclick="addToCart('${pizza.name.replace(/'/g, "\\'")}', ${pizza.price})">
                        üõí Aggiungi al carrello
                    </button>
                `;
                gridDiv.appendChild(pizzaDiv);
            });
            
            container.appendChild(gridDiv);
        }

        function changePizzeria(slug) {
            const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?slug=' + slug;
            window.history.pushState({ path: newUrl }, '', newUrl);
            
            loadPizzeriaConfig(slug);
            showNotification(`‚úÖ Cambiato in ${pizzerias[slug]?.name || 'Pizzeria Custom'}`);
        }

        function addToCart(name, price) {
            const existingItem = cart.find(item => item.name === name);
            
            if (existingItem) {
                existingItem.quantity += 1;
                existingItem.total = existingItem.quantity * existingItem.price;
            } else {
                cart.push({ 
                    name: name, 
                    price: price,
                    quantity: 1,
                    total: price
                });
            }
            
            updateCart();
            showNotification(`‚úÖ ${name} aggiunta al carrello!`);
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const subtotalElement = document.getElementById('subtotal');
            const totalElement = document.getElementById('total');
            const cartCount = document.getElementById('cart-count');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            // Aggiorna conteggio
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">Il carrello √® vuoto</div>';
                checkoutBtn.disabled = true;
            } else {
                cartItems.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div>
                            <strong>${item.name}</strong>
                            <div style="font-size: 0.9em; color: #bdc3c7; margin-top: 5px;">
                                ‚Ç¨${item.price.toFixed(2)} √ó ${item.quantity}
                            </div>
                        </div>
                        <div class="item-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <span style="min-width: 30px; text-align: center;">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            <span style="margin: 0 15px; font-weight: bold;">‚Ç¨${item.total.toFixed(2)}</span>
                            <button class="quantity-btn remove-btn" onclick="removeFromCart(${index})">√ó</button>
                        </div>
                    </div>
                `).join('');
                checkoutBtn.disabled = false;
            }
            
            // Calcola totali
            const pizzeria = pizzerias[currentPizzeria] || { delivery: 2.50 };
            const subtotal = cart.reduce((sum, item) => sum + item.total, 0);
            const total = subtotal + pizzeria.delivery;
            
            subtotalElement.textContent = `‚Ç¨${subtotal.toFixed(2)}`;
            totalElement.textContent = `‚Ç¨${total.toFixed(2)}`;
            
            // Salva carrello
            localStorage.setItem('cart_' + currentPizzeria, JSON.stringify(cart));
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                removeFromCart(index);
            } else {
                cart[index].total = cart[index].quantity * cart[index].price;
                updateCart();
            }
        }

        function removeFromCart(index) {
            const pizzaName = cart[index].name;
            cart.splice(index, 1);
            updateCart();
            showNotification(`üóëÔ∏è ${pizzaName} rimossa dal carrello`);
        }

        function checkout() {
            if (cart.length === 0) {
                showNotification('‚ùå Il carrello √® vuoto!');
                return;
            }
            
            const pizzeria = pizzerias[currentPizzeria] || { 
                name: 'Pizzeria', 
                phone: 'üìû Chiama per ordinare',
                delivery: 2.50 
            };
            
            const subtotal = cart.reduce((sum, item) => sum + item.total, 0);
            const total = subtotal + pizzeria.delivery;
            
            const orderDetails = cart.map(item => 
                `${item.quantity}x ${item.name} - ‚Ç¨${item.total.toFixed(2)}`
            ).join('\n');
            
            const message = `üéâ ORDINE CONFERMATO!\n\n${pizzeria.name}\n${pizzeria.phone}\n\nIL TUO ORDINE:\n${orderDetails}\n\nSubtotale: ‚Ç¨${subtotal.toFixed(2)}\nConsegna: ‚Ç¨${pizzeria.delivery.toFixed(2)}\nTOTALE: ‚Ç¨${total.toFixed(2)}\n\nGrazie! A presto! üçï`;
            
            alert(message);
            
            // Reset carrello
            cart = [];
            updateCart();
            showNotification('üéä Ordine inviato con successo!');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Inizializza l'app
        document.addEventListener('DOMContentLoaded', function() {
            loadPizzeriaConfig();
            
            // Carica carrello salvato
            const savedCart = localStorage.getItem('cart_' + currentPizzeria);
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCart();
            }
            
            // Salva carrello quando la pagina si chiude
            window.addEventListener('beforeunload', function() {
                localStorage.setItem('cart_' + currentPizzeria, JSON.stringify(cart));
            });
            
            // Benvenuto
            setTimeout(() => {
                const pizzeria = pizzerias[currentPizzeria] || { name: 'Pizzeria' };
                showNotification(`üçï Benvenuto in ${pizzeria.name}!`);
            }, 1000);
        });
    </script>
</body>
</html>
