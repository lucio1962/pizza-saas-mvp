<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria - Ordina Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 id="pizzeria-name">La Tua Pizzeria</h1>
                <div class="pizzeria-info">
                    <span id="pizzeria-phone">üìû Caricamento...</span>
                    <span id="pizzeria-address">üìç Caricamento...</span>
                </div>
            </div>
        </header>

        <!-- Categorie -->
        <nav class="categories">
            <div class="container">
                <div id="categories-list" class="categories-list">
                    <!-- Dinamico -->
                </div>
            </div>
        </nav>

        <!-- Menu -->
        <main class="container">
            <div id="menu-container" class="menu-grid">
                <!-- Items caricati dinamicamente -->
            </div>
        </main>

        <!-- Carrello Fisso -->
        <div id="cart" class="cart">
            <div class="cart-header">
                <h3>üõí Il Tuo Ordine</h3>
                <span class="cart-badge" id="cart-count">0</span>
                <button id="toggle-cart" class="btn-toggle">‚Üì</button>
            </div>
            
            <div class="cart-content">
                <div id="cart-items" class="cart-items">
                    <!-- Items del carrello -->
                </div>
                
                <div class="cart-totals">
                    <div class="total-line">
                        <span>Subtotale:</span>
                        <span id="subtotal">‚Ç¨0.00</span>
                    </div>
                    <div class="total-line">
                        <span>Consegna:</span>
                        <span id="delivery-fee">‚Ç¨2.50</span>
                    </div>
                    <div class="total-line grand-total">
                        <span>TOTALE:</span>
                        <span id="total">‚Ç¨2.50</span>
                    </div>
                </div>
                
                <button id="checkout-btn" class="btn-checkout">CHECKOUT</button>
            </div>
        </div>

        <!-- Modal Checkout -->
        <div id="checkout-modal" class="modal">
            <div class="modal-content">
                <h2>Completa il tuo ordine</h2>
                <form id="checkout-form">
                    <!-- Form sar√† popolato via JS -->
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
